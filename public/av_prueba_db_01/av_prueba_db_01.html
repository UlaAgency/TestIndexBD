<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="author" content="Julio Calderón - Desarrollador Front-end" />
   <title>CRUD de Estudiantes y Profesores</title>
   <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-gray-100 p-8 w-[1024px] h-[768px] mx-auto relative">
   <div id="app" class="container mx-auto w-full h-full bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Gestión de Estudiantes y Profesores</h1>

      <!-- Formulario -->
      <div class="mb-6">
         <div class="flex gap-4">
            <input id="numeroDocumento" type="text" placeholder="Número de Documento"
               class="w-1/2 p-2 border rounded-md">
            <input id="nombre" type="text" placeholder="Nombre" class="w-1/2 p-2 border rounded-md">
         </div>
         <div class="flex gap-4 mt-4">
            <select id="sexo" class="w-1/2 p-2 border rounded-md">
               <option value="" disabled selected>Selecciona Sexo</option>
               <option value="Masculino">Masculino</option>
               <option value="Femenino">Femenino</option>
            </select>
            <input id="telefono" type="text" placeholder="Teléfono" class="w-1/2 p-2 border rounded-md">
         </div>
         <div class="mt-4 flex gap-4">
            <select id="rol" class="w-1/2 p-2 border rounded-md">
               <option value="" disabled selected>Selecciona Rol</option>
               <option value="Estudiante">Estudiante</option>
               <option value="Maestro">Maestro</option>
            </select>
         </div>
         <div class="mt-4 flex gap-2">
            <button id="btnAgregar" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
               Agregar Persona
            </button>
            <button id="btnGuardar" class="hidden bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
               Guardar Cambios
            </button>
            <button id="btnCancelar" class="hidden bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
               Cancelar
            </button>
         </div>
      </div>

      <!-- Tabla de Personas -->
      <table class="w-full table-auto border-collapse border border-gray-300">
         <thead>
            <tr class="bg-gray-200">
               <th class="border border-gray-300 p-2">ID</th>
               <th class="border border-gray-300 p-2">Número Documento</th>
               <th class="border border-gray-300 p-2">Nombre</th>
               <th class="border border-gray-300 p-2">Sexo</th>
               <th class="border border-gray-300 p-2">Teléfono</th>
               <th class="border border-gray-300 p-2">Rol</th>
               <th class="border border-gray-300 p-2">Acciones</th>
            </tr>
         </thead>
         <tbody id="tablaPersonas">
            <!-- Se llenará dinámicamente -->
         </tbody>
      </table>
      <div class="mt-8 flex gap-4 justify-center">
         <button data-slide="02" class="jumpto-slide bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Gestión de Cursos
         </button>
         <button data-slide="03" class="jumpto-slide bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Gestión de Asignaturas
         </button>
         <button data-slide="04" class="jumpto-slide bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Asignar de Asignaturas
         </button>
      </div>
   </div>

   <script src="js/config.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
