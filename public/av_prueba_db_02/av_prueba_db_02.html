<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Gestión de Cursos</title>
   <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-gray-100 p-8 w-[1024px] h-[768px] mx-auto relative">
   <div class="container mx-auto w-full h-full bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Gestión de Cursos</h1>

      <!-- Formulario -->
      <div id="form-container" class="mb-6">
         <div class="flex gap-4">
            <input id="grado" type="text" placeholder="Grado" class="w-1/2 p-2 border rounded-md">
            <input id="salon" type="text" placeholder="Número de Salón" class="w-1/2 p-2 border rounded-md">
         </div>
         <div class="mt-4 flex gap-2">
            <button id="add-course" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Agregar
               Curso</button>
            <button id="save-changes"
               class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 hidden">Guardar Cambios</button>
            <button id="cancel-edit"
               class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 hidden">Cancelar</button>
         </div>
      </div>

      <!-- Tabla de Cursos -->
      <table class="w-full table-auto border-collapse border border-gray-300">
         <thead>
            <tr class="bg-gray-200">
               <th class="border border-gray-300 p-2">ID</th>
               <th class="border border-gray-300 p-2">Grado</th>
               <th class="border border-gray-300 p-2">Salón</th>
               <th class="border border-gray-300 p-2">Acciones</th>
            </tr>
         </thead>
         <tbody id="course-table"></tbody>
      </table>
      
      <div class="mt-8 flex gap-4 justify-center">
         <button data-slide="01" class="jumpto-slide bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Gestión de Personas
         </button>
         <button data-slide="03" class="jumpto-slide bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Gestión de Asignaturas
         </button>
         <button data-slide="04" class="jumpto-slide bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Asignar de Asignaturas
         </button>
      </div>
   </div>

   <script src="js/config.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
